<div class="container">
  <h1>Project Dashboard</h1>
  <app-project-dashboard-metadata></app-project-dashboard-metadata>
  <app-filters
    [columns]="columns"
    [loading]="loading"
    (updateFilters)="onUpdateFilters($event)">
  </app-filters>
  <app-project-dashboard-table 
    [projects]="projects$ | async"

  </app-project-dashboard-table>
</div>
