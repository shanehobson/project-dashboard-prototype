<div class="filters">
  <div *ngFor="let filter of filters.values()" class="filter">
    <mat-chip disableRipple (click)="onOpenFilterDialog(filter)">
      <span class="field">
        {{filter.field | split | titlecase}}
      </span>
      <span class="operator">
        {{filter.operator | titlecase}}
      </span>
      <span class="values">
        {{filter.values | formatFilterValues}}
      </span>
      <span class="remove" [attr.aria-label]="'remove ' + filter.field"
            (click)="onClearFilter(filter.field)">
          <mat-icon>cancel</mat-icon>
      </span>
    </mat-chip>
  </div>
  <div class="filter">
    <mat-chip disableRipple class="add" (click)="onOpenFilterDialog()">
      <mat-icon>add</mat-icon>
    </mat-chip>
  </div>
  <div *ngIf="filters.size > 0" class="filter">
    <mat-chip disableRipple class="clear" (click)="onClearFilters()">
      Clear
    </mat-chip>
  </div>
</div>
